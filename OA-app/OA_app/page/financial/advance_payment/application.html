	<body>
		<header class="mui-bar mui-bar-nav header_box">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">预付款申请</h1>
		</header>
		<div class="mui-content">
			<h5>项目名称<span>*</span></h5>
			<div class="task_time">
				<p class="get_manager get_project"><a>请选择</a><span class="choose_img"></span></p>
			</div>
			<h5>收款人<span>*</span></h5>
			<div class="task_time">
				<p><input type="text" name="" id="" placeholder="请填写" class="recive_user" /></p>
			</div>
			<h5>付款方式<span>*</span></h5>
			<div class="task_time">
				<p class="get_manager pay_type"><a>请选择</a><span class="choose_img"></span></p>
			</div>
			<h5>联系人<span>*</span></h5>
			<div class="task_time">
				<p><input type="text" name="" id="" placeholder="请填写" class="contact_user" /></p>
			</div>
			<h5>联系电话<span>*</span></h5>
			<div class="task_time">
				<p><input type="number" placeholder="请填写" class="contact_phone" maxlength="11" onblur="checkLength(this)"/></p>
			</div>
			<h5>开户行</h5>
			<div class="task_time">
				<p><input type="text" placeholder="请填写" class="bank"/></p>
			</div>
			<h5>银行账号</h5>
			<div class="task_time">
				<p><input type="number" placeholder="请填写" class="bank_num" maxlength="11"/></p>
			</div>
			<h5>项目总金额（元）</h5>
			<div class="task_time">
				<p><input type="number" placeholder="请填写" class="all_amount" /></p>
			</div>
			<h5>本次申请金额（元）</h5>
			<div class="task_time">
				<p><input type="number" placeholder="请填写" class="apply_amount" /></p>
			</div>
			<h5>已支付金额（元）</h5>
			<div class="task_time">
				<p><input type="number" placeholder="请填写" class="pay_amount" /></p>
			</div>
			<h5>备注</h5>
			<div class="task_time">
				<div class="task_time checkradio">
					<p class="constract_is"><a>合同已签</a><span class="checked"></span></p>
				</div>
			</div>
			<h5>发票收到日期(预计)</h5>
			<div class="task_time">
				<p class="checktime start_time"><a>请选择</a><span class="choose_img"></span></p>
			</div>
			<h5>申请部门</h5>
			<div class="task_time">
				<p class="get_manager get_department"><a>请选择</a></p>
			</div>
			<h5>明细</h5>
			<div class="task_name">
				<textarea rows="" cols="" class="get_detail" placeholder="请填写"></textarea>
			</div>
			
			<h5>附件上传</h5>
			<div class="plan_time file_upload">
				<span></span>
				<input type="file" name="" id="add_file_title" multiple /><label for="add_file_title" class="btn_add_title choose_img">添加</label>
			</div>
			<ul class="file_tendering_list">
				<!-- <li><span class="file_list_name"></span><span class="file_list_delete">删除</span></li> -->
			</ul>
			

			<h5>审批流程</h5>
			<div class="list_box_content">
				<div class="task_time">
					<p class="get_manager approval_process"><a>选择流程</a><span class="choose_img"></span></p>
					<hr>
				</div>
				<ul class="list_content_procedure">

				</ul>
			</div>
			
			

			<div class="content_bottom">

			</div>
		</div>
		
		<!-- 弹框开始 -->
		<div class="htsp_modal htsp_modal_jj">
		    <div class="mui-modal_all">
		        <div class="mui-modal_all_title">确认拒绝<span class="mui-icon mui-icon-close"></span></div>
		        <div class="htsp_modal_nr"><textarea id="opinioncancel" autofocus></textarea></div>
						<div class="sign_box">
							<p>点击添加手写签名</p>
							<div class="sign_img">
								<img src="../../../img/add_sign.png" >
							</div>
						</div>
		        <div class="modal_btn"><span class="modal_btn_qr btn_sure">确认拒绝</span></div>
		    </div>
		</div>
		<div class="htsp_modal htsp_modal_ty">
		    <div class="mui-modal_all">
		        <div class="mui-modal_all_title">确认同意<span class="mui-icon mui-icon-close"></span></div>
		        <div class="htsp_modal_nr"><textarea id="opinionok" autofocus></textarea></div>
						<div class="sign_box">
							<p>点击添加手写签名</p>
							<div class="sign_img">
								<img src="../../../img/add_sign.png" >
							</div>
						</div>
		        <div class="modal_btn"><span class="modal_btn_qr btn_sure">确认同意</span></div>
		    </div>
		</div>
		
		<div class="htsp_modal sign_modal">
			<div class="content_box">
				<div class="mui-modal_all_title">添加签名<span class="mui-icon mui-icon-close"></span></div>
				<div class="canvas_box">
					<canvas id="canvas"></canvas>
				</div>
				<div class="canvas_btn">
					<span class="canvas_reset">重置</span><span class="canvas_save">保存</span>
				</div>
			</div>
		</div>
		
		<div class="footer_submit this_update">
			<span class="btn_save">保存</span><span class="btn_submit">提交</span>
		</div>
		<div class="footer_submit this_examine">
			<span class="btn_refuse">拒绝</span><span class="btn_agree">同意</span>
		</div>
	</body>
</html>
<script src="../../../js/mui.js"></script>
<script src="../../../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	mui.init();
	
	var user = JSON.parse(localStorage.getItem('userInfo'));
	var id = common.getQueryUrl('id');
	var isFlag = common.getQueryUrl('isExamine');
	var showbottom = common.getQueryUrl('showbottom');
	var ischeck = common.getQueryUrl('check');
	var onlysee = common.getQueryUrl('onlysee');
	if(isFlag) {
		$('.this_update').css('display','none');
		$('.this_examine').css('display','block');
	}
	
	var input = $('input');
	var textarea = $('textarea');
	
	if(!id) {
		$('.get_department a').html(user.DepartmentName)
	}
	var isShowAngree = false;
	var projectList = [];
	var projectId;
	var processList = [];
	var processId;
	var payType = [];
	var payTypeId;
	var reciveTime;
	var fileList = [];
	var newFile = [];
	var isUpdate = false;
	mui.showLoading()
	common.promise().then(getProjectList)
		.then(function() {
			return getPayType();
		})
		.then(function(res) {
			return approvalProcess('财务管理');
		}).then(function(res) {
			processList = res;
			if(id) {
				return getDetail();
			}
		}).then(function() {
			mui.hideLoading()
		})
		
	mui('.task_time').on('tap','.checkradio',function() {
		if(isUpdate) return;
		if($(this).find('span').hasClass('checked')) {
			$(this).find('span').removeClass('checked');
		}else {
			$(this).find('span').addClass('checked');
		}
		
	})
	

	$('.contact_phone').bind('input propertychange', function() {
		 var length = $(this).val();
			$(this).val(length.slice(0,11));
	});
		
		
	//获取详情
	function getDetail() {
		var url = '/api/Finance/AdvanceMoneyDetail';
		return request.post(url,{Id: id}).then(function(res) {
			console.log('详情：',res);
			if(res.code == 200) {
				projectId = res.data.AdvanceProjectId;
				$('.get_project').find('a').html(common.getKeyValue(projectList,projectId));
				
				if(res.data.ReceivableUser) $('.recive_user').val(res.data.ReceivableUser);
				if(res.data.Way >= 0) {
					payTypeId = res.data.Way;
					$('.pay_type a').html(common.getKeyValue(payType,payTypeId))
				}
				if(res.data.LMan) $('.contact_user').val(res.data.LMan);
				if(res.data.LPhone) $('.contact_phone').val(res.data.LPhone);
				if(res.data.Bank) $('.bank').val(res.data.Bank);
				if(res.data.BankNum) $('.bank_num').val(res.data.BankNum);
				if(res.data.Total) $('.all_amount').val(res.data.Total);
				if(res.data.APrice) $('.apply_amount').val(res.data.APrice);
				if(res.data.YPrice) $('.pay_amount').val(res.data.YPrice);
				
				if(res.data.IsPC) {
					$('.constract_is').find('span').addClass('checked');
				}else {
					$('.constract_is').find('span').removeClass('checked');
				}
				if(res.data.FPDate) {
					reciveTime = res.data.FPDate;
					$('.start_time a').html(res.data.FPDate);
				}
				
				
				$('.get_department a').html(res.data.ApplyUnit);
				if(res.data.Remark) $('.get_detail').val(res.data.Remark);
				
				if(res.data.Template > 0 && res.data.State != -1) {
					processId = res.data.Template;
					processDetail(processId);
					
					if(!showbottom && res.data.State != -1) {
						isUpdate = true;
						common.disbledForm();
					}
					// if(showbottom && res.data.State = -1) {
					// 	isUpdate = false;
					// 	// common.disbledForm();
					// }
				}
				
				if(ischeck) {
					if(res.data.State == 1 || res.data.State == -1 || res.data.State == 2) {
						isUpdate = true;
						common.disbledForm();
						$('.footer_submit').hide();
						$('.mui-title').html('预付款申请详情')
					}
				}
				
				if(onlysee) {
					isUpdate = true;
					common.disbledForm();
					$('.choose_img').hide()
						$('.footer_submit').hide();
				}
				
				if(isUpdate) {
					$('.choose_img').hide();
				}
				
				var names = '';
				for(var i=0;i<res.data.lstFile.length;i++) {
					var lists = res.data.lstFile[i];
					// if(isCheck || onlysee) {
						var deStr = '删除';
						if(isUpdate) {
							deStr = '';
						}
						names += '<li id='+ lists.Id +'><span class="file_list_name spans_back" path='
						+ lists.FilePath +'>'
						+ lists.FileName + lists.Extension +
						'</span><span class="file_list_delete hide_span">'+ deStr +'</span></li>';
					// }
				}
				fileList = fileList.concat(res.data.lstFile);
				$('.file_tendering_list').html(names);
				
				
			}
		})
	}

	//获取项目列表
	function getProjectList() {
		var url = '/api/Finance/ProjectDownList';
		return request.post(url).then(function(res) {
			console.log('项目', res);
			if (res.code == 200) {
				for (var i = 0; i < res.data.length; i++) {
					var obj = {
						value: res.data[i].Id,
						text: res.data[i].Name
					}
					projectList.push(obj);
				}
			}
			return res;
		})
	}

	//获取付款方式
	function getPayType(id) {
		var url = '/api/Finance/BorrowTypeList';
		return request.post(url).then(function(res) {
			console.log('付款方式列表：', res);
			if (res.code == 200) {
				for (var i = 0; i < res.data.length; i++) {
					var obj = {
						value: res.data[i].SUB_ID,
						text: res.data[i].SUB_NM
					}
					payType.push(obj);
				}
			}
		})
	}

	function submit(flag) {
		var postData = {};
		if (!projectId && projectId != 0) {
			mui.toast('请选择项目名称!');
			return;
		}
		if (!$('.recive_user').val()) {
			mui.toast('请输入收款人!');
			return;
		}
		if (!payTypeId && payTypeId != 0) {
			mui.toast('请选择收款方式!');
			return;
		}
		if (!$('.contact_user').val()) {
			mui.toast('请输入联系人!');
			return;
		}
		if (!$('.contact_phone').val()) {
			mui.toast('请输入联系电话!');
			return;
		}
		if(flag) {
			if(!processId) {
				mui.toast('请选择审批流程!');
				return;
			}
		}
		if(id) {
			postData.Id = id;
		}
		postData.IsSubmit = flag;
		if(processId) postData.Template = processId;
		if(projectId) {
			postData.AdvanceProjectId = projectId;
		}
		postData.ReceivableUser = $('.recive_user').val() || '';
		if(payTypeId >= 0) {
			postData.Way = payTypeId;
		}
		postData.LMan = $('.contact_user').val() || '';
		postData.LPhone = $('.contact_phone').val() || '';
		postData.Bank = $('.bank').val() || '';
		postData.BankNum = $('.bank_num').val() || '';
		postData.Total = $('.all_amount').val() || '';
		postData.APrice = $('.apply_amount').val() || '';
		postData.YPrice = $('.pay_amount').val() || '';
		
		if($('.constract_is').find('span').hasClass('checked')) {
			postData.IsPC = true;
		}else {
			postData.IsPC = false;
		}
		
		if(reciveTime) {
			postData.FPDate = reciveTime;
		}
		
		postData.ApplyUnit = $('.get_department a').html();
		postData.Remark = $('.get_detail').val() || '';
		
		
		common.promise()
		// .then(function() {
		// 	if ($("#add_file_title")[0].files.length>0) {
		// 		var files = $("#add_file_title")[0].files;
		// 		var arr = []
		// 		for(var i=0;i<files.length;i++) {
		// 			if(files[i].deletetrue) {
		// 				continue;
		// 			}
		// 			var formData = new FormData();
		// 			formData.append("file",files[i]);
		// 			arr.push(upload(formData))
		// 		}
		// 		return Promise.all(arr);
		// 	} else {
		// 		return;
		// 	}
		// })
		.then(function() {
			postData.lstFile = newFile;
			console.log(postData);
			var url = '/api/Finance/SaveAdvanceMoney';
			return request.post(url,postData).then(function(res) {
				console.log(res)
				if(res.code == 200) {
					mui.back();
				}else {
					mui.toast(res.msg)
				}
			})
		})
	}
	
	function upload(formData, flag) {
		var url = '/api/BusinessManage/UploadFile?Type=AdvanceMoney';
		return request.upload(url, formData).then(function(res) {
			if (res.code == 200) {
				var data = {
					"FileName": res.data.FileName,
					"Extension": res.data.Extension,
					"FilePath": res.data.FilePath,
					"tid": flag
				}
				// fileList = [];
				newFile.push(data)
				return;
			}
		})
	}
	
	
	function deleteFile(ids) {
		var url = '/api/Finance/DeleteBorrowMoneyFile';
		return request.post(url,{Ids: ids}).then(function(res) {
			console.log(res)
			if(res.code == 200) {
				mui.toast('删除成功！')
			}else {
				mui.toast('删除失败！')
			}
		})
	}
	//点击文件上传按钮
	$("#add_file_title").on('change', function(e) {
		
		var files = $(this)[0].files;
		var names = '';
		var arr = [];
		for(var i=0;i<files.length;i++) {
			var formData = new FormData();
			formData.append("file",files[i]);
			arr.push(upload(formData,files[i].lastModified))
			names += '<li item='+ files[i].lastModified +'><span class="file_list_name spans_back" item='
			+ files[i].lastModified +'>'+ files[i].name +
			'</span><span class="file_list_delete">删除</span></li>';
		}
		var _this = this;
		Promise.all(arr).then(function() {
			$(_this).val('');
		})
		if(files.length > 0) {
			$('.file_tendering_list').append(names)
		}
	})
	
	mui('.file_tendering_list').on('tap','.file_list_delete',function() {
		var id = $(this).parents('li').attr('id');
		var item = $(this).parents('li').attr('item');
		if(id) {
			for(var i=0;i<fileList.length;i++) {
				if(fileList[i].Id == id) {
					fileList.splice(i,1);
					deleteFile(id)
				}
			}
		}
		if(item) {
			for(var i=0;i<newFile.length;i++) {
				if(newFile[i].tid == item) {
					newFile.splice(i,1);
				}
			}
		}
		$(this).parents('li').remove();
	})
	
	//预览
	mui('.file_tendering_list').on('tap','.file_list_name',function() {
		var path = $(this).attr('path');
		var item = $(this).attr('item');
		mui.showLoading('加载中...');
		if(path) {
			openFile(baseUrl + path)
		}
		if(item) {
			for(var i=0;i<newFile.length;i++) {
				if(item == newFile[i].tid) {
					openFile(baseUrl + newFile[i].FilePath)
				}
			}
		}
	})

	mui('.footer_submit').on('tap', '.btn_save', function() {
		submit(false);
	});
	mui('.footer_submit').on('tap', '.btn_submit', function() {
		submit(true);
	});
	
	canvasInit();
	

	(function(mui) {
		//时间选择
		var btns = mui('.checktime');
		btns.each(function(i, btn) {
			btn.addEventListener('tap', function() {
				input.blur();
				textarea.blur();
				var _self = this;
				if(_self.picker) {
					_self.picker.show(function (rs) {
						$(_self).find('a').html(rs.text);
						reciveTime = rs.text;
						_self.picker.dispose();
						_self.picker = null;
					});
				} else {
					var optionsJson = this.getAttribute('data-options') || '{}';
					var options = JSON.parse(optionsJson);
					options.type = 'date';
					var id = this.getAttribute('id');
					_self.picker = new mui.DtPicker(options);
					_self.picker.show(function(rs) {
						$(_self).find('a').html(rs.text);
						reciveTime = rs.text;
						_self.picker.dispose();
						_self.picker = null;
					});
				}
			}, false);
		});
		//联系人选择
		mui.ready(function() {
			var _getParam = function(obj, param) {
				return obj[param] || '';
			};
			var userPicker = new mui.PopPicker();
			
			var showUserPickerButton = mui('.get_manager');
			showUserPickerButton.each(function(i, btn) {
				btn.addEventListener('tap', function(event) {
					input.blur();
					textarea.blur();
					if(isUpdate) {
						return;
					}
					var _this = this;
					if ($(this).hasClass('get_project')) {
						userPicker.setData(projectList);
						userPicker.show(function(items) {
							$(_this).find('a').html(items[0].text);
							projectId = items[0].value;
						});
					}
					if ($(this).hasClass('pay_type')) {
						
						userPicker.setData(payType);
						userPicker.show(function(items) {
							$(_this).find('a').html(items[0].text);
							payTypeId = items[0].value;
						});
					}
					
					if ($(this).hasClass('approval_process')) {
						userPicker.setData(processList);
						userPicker.show(function(items) {
							$(_this).find('a').html(items[0].text);
							processId = items[0].value;
							getProcessDetail(processId);
						});
					}
				}, false);
			});
		});
	})(mui);
</script>
