<script type="text/javascript">
	//打卡 clock 
	
	$('.circle').click(function(){ 
		clock();
	})
	function clock() {
		var url = '/api/Resource/ClockIn';
		return request.post(url).then(function(res) {
			if(res.code == 200) {
				const d = new Date();
				d.getHours()//获取当前小时
				
				d.getMinutes()//获取当前分
				$('.c_time').html(d.getHours()+':'+d.getMinutes() )
				mui.toast('打卡成功',{ duration:'long', type:'div' });
				 console.log(res)
			}
			return res;
		})
	}
</script>
